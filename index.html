<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Sign-up Form</title>
  </head>
  <body>
    <aside>
      <div class="logo-section">
        <ion-icon class="logo" name="briefcase-outline"></ion-icon
        ><span class="logo-text">FORMZZ</span>
      </div>
    </aside>
    <main>
      <header>
        <p>
          <span class="disclaimer">This is not a real online service!</span>
          It's time for you to move forward and dare to do something bigger.
          Sign up <em>now</em> to get started.
        </p>
        <p>Do this for <em>you</em>.</p>
      </header>
      <form id="form" action="">
        <legend>Join now!</legend>
        <div class="form-row">
          <div class="form-input">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" required />
          </div>
          <div class="form-input">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-input">
            <label for="email">EMAIL</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-input">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-input form-input-password">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" />
            <p class="error-text">&nbsp;</p>
          </div>
          <div class="form-input">
            <label for="password-confirm">CONFIRM PASSWORD</label>
            <input type="password" id="password-confirm" />
          </div>
        </div>
        <!-- <button>submit</button> -->
      </form>
      <footer>
        <button form="form" class="submit-button" type="submit">
          Create Account
        </button>
        <p>Already have an account? <a href="" class="login">Log in</a></p>
      </footer>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
